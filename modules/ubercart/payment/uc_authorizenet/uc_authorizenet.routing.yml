# Silent post is always accessible, helps for testing while site is offline.
uc_authorizenet.silent_post:
  path: '/authnet/silent-post'
  defaults:
    _controller: '\Drupal\uc_authorizenet\Controller\AuthorizeNetController::silentPost'
    _title: 'Authorize.net silent post'
  requirements:
    _access: 'TRUE'
